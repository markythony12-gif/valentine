<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Be My Valentine ðŸ’•</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: white;
      padding: 30px 20px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      width: 140px;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      color: black;
      transition: transform 0.35s ease;
    }

    /* SHAKE ANIMATION */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    .celebration {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c1);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .celebration h2 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .celebration p {
      font-size: 20px;
      max-width: 320px;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 5s linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="tahanan.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Zyie, will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <h2>YAY!!! ðŸ’•ðŸŽ‰</h2>
    <p>
      Iâ€™m so happy you said yes, Zyie ðŸ’–<br><br>
      Will you go on a Valentineâ€™s date with me on February 14? ðŸ¥ºðŸ‘‰ðŸ‘ˆ
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const celebration = document.getElementById("celebration");
    const card = document.getElementById("card");
    const music = document.getElementById("bgMusic");

    let musicStarted = false;
    let hasMoved = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function moveNoButton() {
      const padding = 20;

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("click", () => {
      startMusic();

      // shake first
      noBtn.classList.add("shake");

      // after shake, move
      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNoButton();
      }, 400);
    });

    yesBtn.addEventListener("click", () => {
      startMusic();
      card.style.display = "none";
      celebration.style.display = "flex";
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }
  </script>

</body>
</html>
